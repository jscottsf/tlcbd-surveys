<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/survey-jquery@1.8.46/modern.css"
      type="text/css"
      rel="stylesheet"
    />
    <title>SurveyJS and Google Sheets example</title>
  </head>

  <body>
    <main role="main" class="container-fluid mt-2">
      <div class="row">
        <div class="col">
          <h1>Survey demo</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="surveyContainer" style="width: 100%"></div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/survey-jquery@1.8.46/survey.jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      Survey.StylesManager.applyTheme('modern');

      function sendDataToServer(survey, options) {
        console.log('The results are:' + JSON.stringify(survey.data));
      }

      $(function () {
        $.ajaxSetup({
          cache: false,
        });
        $.getJSON('survey.json', function (data) {
          console.log('success');
          var survey = new Survey.Model(data);
          $('#surveyContainer').Survey({
            model: survey,
            onComplete: sendDataToServer,
          });
        }).fail(function () {
          console.log('error');
        });
      });
    </script>
  </body>
</html>
